<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSIBORG LAUNCH</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }
        
        #starCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .psi-text {
            position: absolute;
            top: 35%;
            left: 44.5%;
            transform: translate(-50%, -50%);
            font: bold 5rem 'Times New Roman', sans-serif;
            color: #ffffff;
            z-index: 1;
            animation: hoverUpAndDown 5s infinite alternate;
            text-align: center;
            text-shadow: 0 0 5px #13e3c0, 0 0 10px #016cee, 0 0 15px #0dbdf8, 0 0 20px #001aff;
        }

        .psi-text::before {
            content: 'Î¨';
            display: block; 
            font-size: 13rem;
            color: rgb(255, 255, 255);
            font-weight: bold;
            margin-bottom: -176px;
            opacity: 0.2;
            animation: stretchBackground 5s infinite alternate;
            text-shadow: none;
        }

        @keyframes hoverUpAndDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes stretchBackground {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(2);
            }
        }

        #newsletter-signup {
            background-color: rgba(255, 255, 255, 0.5); /* Adjusted opacity */
            padding: 5px;
            text-align: center;
            position: absolute;
            bottom: -100px;
            width: 100%;
            color: #ffffff;
            animation: slideUp 1s ease forwards 0.5s;
            font-size: 0.9rem;
        }

        @keyframes slideUp {
            to {
                bottom: 0;
            }
        }

        #signup-form .form-group {
            margin-bottom: 5px;
        }

        #signup-form label, #signup-form button, #newsletter-signup h2 {
            text-shadow: 0 0 5px #13e3c0, 0 0 10px #016cee, 0 0 15px #0dbdf8, 0 0 20px #001aff;
        }

        #signup-form input[type="text"],
        #signup-form input[type="tel"],
        #signup-form input[type="email"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 5px;
            border: 1px solid #db0707;
            background: transparent;
            color: #fffafa;
            border-color: rgba(255, 255, 255, 0.572);
        }

        #signup-form button {
            background-color: #0056b3;
            color: rgb(255, 255, 255);
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        #signup-form button:hover {
            background-color: #004494;
        }
    </style>
</head>

<body>
    <div class="hyperspace">
        <canvas id="starCanvas"></canvas>
        <span class="psi-text">PSI</span>
    </div>
   
    <section id="newsletter-signup">
        <h2> Creating a world where creativity and digital innovation converge in a revolutionary digital playground, nurturing the next generation of PSIBORGS</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" onclick="document.getElementById('backgroundMusic').play()">Welcome</button>
        </form>
    </section>

    <audio id="backgroundMusic" loop>
        <source src="analog control v2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDE7v0KYUoKiV_jBJF0c4QEvWRzDO2VNyY",
            authDomain: "psiborg-x-launch.firebaseapp.com",
            databaseURL: "https://psiborg-x-launch-default-rtdb.firebaseio.com",
            projectId: "psiborg-x-launch",
            storageBucket: "psiborg-x-launch.appspot.com",
            messagingSenderId: "727322484827",
            appId: "1:727322484827:web:c392548ff2127b4e40df7e",
            measurementId: "G-WLJ1SKHF2K"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Star Animation Script -->
    <script src="scripts.js"></script>

    <!-- Form Submission and Music Play Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var signupForm = document.getElementById('signup-form');
            var backgroundMusic = document.getElementById('backgroundMusic');

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();

                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;
                var phone = document.getElementById('phone').value;
                var email = document.getElementById('email').value;

                firebase.firestore().collection('signups').add({
                    firstName: firstName,
                    lastName: lastName,
                    phone: phone,
                    email: email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log('Data submitted!');
                    signupForm.reset();
                    // Start playing music after form submission
                    backgroundMusic.play();
                }).catch(error => {
                    console.error('Error writing document: ', error);
                });
            });
        });
    </script>
</body>
</html>
