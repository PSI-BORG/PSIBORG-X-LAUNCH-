<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSIBORG LAUNCH</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to right, #0072ff, #00c6ff, #00ffcc, #00c6ff, #0072ff);
            font-size: 16px;
            animation: gradientShift 52s ease infinite; /* 8s for each section times 4 */
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(to right, #0072ff, #00c6ff, #ff00e6, #00c6ff, #0072ff);
            }
            25% {
                background: linear-gradient(to right, #0072ff, #00c6ff, #00ffc8, #00c6ff, #0072ff); /* New Color */
            }
            50% {
                background: linear-gradient(to right, #0072ff, #00c6ff, #ff9100, #00c6ff, #0072ff); /* Another New Color */
            }
            75% {
                background: linear-gradient(to right, #0072ff, #00c6ff, #ffffff, #00c6ff, #0072ff); /* Another New Color */
            }
            100% {
                background: linear-gradient(to right, #0072ff, #00c6ff, #000000, #00c6ff, #0072ff); /* Back to Original */
            }
        }
        

        #starCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .center-logo, .left-logo, .right-logo {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-logo img, .left-logo img, .right-logo img {
            width: 100%;
            height: auto;
        }

        .center-logo {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .left-logo {
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        .right-logo {
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }

        
    </style>
</head>
<body>
    <div class="hyperspace">
        <canvas id="starCanvas"></canvas>
        <a href="https://www.instagram.com/psi_borg_wrld/?utm_source=qr" class="left-logo" target="_blank">
            <img src="insta.icon.png" alt="Instagram Logo">
        </a>
        <a href="https://opensea.io/PSIB0RG" class="center-logo" target="_blank">
            <img src="opensea.svg" alt="OpenSea Logo">
        </a>
        <a href="https://discord.gg/2z7BQX5D" class="right-logo" target="_blank">
            <img src="Discord.logo.png" alt="Discord Logo">
        </a>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="analog control v2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Firebase SDK and Star Animation Script -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
